<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
  <title>Bar chart</title>
  <script src="https://use.typekit.net/ibf0uqd.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
  <link rel="stylesheet" href="normalize.css" />
  <link rel="stylesheet" href="infographics.css" />
  <script>
  function chart(){
    var wh = d3.select("h1").text();
    d3.select("title").text(wh);
    var bc = new h_barchart();
    bc.testrun();
  }
  </script>

</head>
  <body onload="chart();" >
    <div class = "page">
      <img src="tass_logo_small.svg" id="logo" />
      <h1 id="#chart_title">Пример бар-чарта с заголовком и всеми элементами</h1>
      <p class= "lead">Лид к чарту</p>
      <div id = "chart"></div>
      <p class = "legend">
      Инфографика ТАСС
      </p>
    </div>
  <!--scripts-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.9.1/d3.js"></script>
  <script src="barchart.js"></script>

  </body>
</html>
